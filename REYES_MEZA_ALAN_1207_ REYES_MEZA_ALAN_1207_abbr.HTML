<p>LA <abbr title="Organización Mundial de la Salud">OMS</abbr> fue fundada en 1948.</p>

<p> Dedicada al logro del bienestar de todas las personas y guiada por la ciencia, la Organización Mundial de la Salud lidera y apoya medidas de aplicación mundial para ofrecer a todas las personas, en todas partes, las mismas oportunidades de llevar una vida segura y sana.</p>
